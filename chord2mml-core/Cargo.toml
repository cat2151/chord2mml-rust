[package]
name = "chord2mml-core"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Core library for converting chord notation to MML (Music Macro Language)"

[lib]
crate-type = ["lib"]

[features]
# Default: no features enabled (uses manual parser for WASM compatibility)
default = []
# Enable Tree-sitter parser (native builds only, requires C compiler)
tree-sitter = ["dep:tree-sitter", "dep:tree-sitter-chord"]

[dependencies]
anyhow.workspace = true
thiserror.workspace = true
tree-sitter = { version = "0.20", optional = true }
tree-sitter-chord = { path = "../tree-sitter-chord", optional = true }

[dev-dependencies]
